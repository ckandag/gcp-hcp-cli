name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go test -race ./...

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          MODULE="github.com/ckandag/gcp-hcp-cli"
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u '+%Y-%m-%dT%H:%M:%SZ')"
          LDFLAGS="-s -w -X ${MODULE}/pkg/cli.version=${VERSION} -X ${MODULE}/pkg/cli.commit=${COMMIT} -X ${MODULE}/pkg/cli.date=${DATE}"

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
          )

          mkdir -p dist
          for platform in "${platforms[@]}"; do
            os="${platform%/*}"
            arch="${platform#*/}"
            output="dist/gcphcp-${os}-${arch}"
            echo "Building ${os}/${arch}..."
            GOOS="${os}" GOARCH="${arch}" go build -ldflags "${LDFLAGS}" -o "${output}" ./cmd/gcphcp
          done

          cd dist
          for f in gcphcp-*; do
            sha256sum "${f}" >> checksums.txt
          done

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" dist/* \
            --title "${GITHUB_REF_NAME}" \
            --generate-notes
